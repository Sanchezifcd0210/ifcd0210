<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>SIN_TITULO</TITLE>
	</HEAD>
	<BODY onload="sin_titulo();">
		<SCRIPT type="text/javascript">
			//Este codigo ha sido generado por el modulo psexport 20180802-w32 de PSeInt.
			//Es posible que el codigo generado no sea completamente correcto. Si encuentra
			//errores por favor reportelos en el foro (http://pseint.sourceforge.net).

			function sin_titulo() {
				var acum, num, respuesta;
				num = 0;
				acum = 0;
				respuesta = "";
				do {
					document.write("inserte el numero: ",'<BR/>');
					num = Number(prompt());
					acum = acum+num;
					document.write("desea continuar si/no?",'<BR/>');
					respuesta = prompt();
				} while (respuesta!="no");
				document.write("la suma de los numeros ingresados es: ",acum,'<BR/>');
			}
			
		</SCRIPT>
	</BODY>
</HTML>
